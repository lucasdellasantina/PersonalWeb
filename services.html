<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estado de Servicios - Lucas della Santina">
    <meta name="theme-color" content="#0a192f">
    <title>Estado de Servicios | Lucas della Santina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a192f;
            --bg-secondary: #112240;
            --bg-tertiary: #1a2f4a;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --accent-primary: #00d9ff;
            --accent-secondary: #00ff88;
            --border-color: #233554;
            --status-up: #00ff88;
            --status-down: #ff4757;
            --status-grace: #ffa502;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.5;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .services-container {
            display: grid;
            gap: 2rem;
        }

        .service-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            transition: var(--transition);
        }

        .service-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.1);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .service-info h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .service-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .status-bar {
            width: 60px;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .status-fill {
            height: 100%;
            border-radius: 4px;
            animation: pingPong 2s ease-in-out infinite;
            background: var(--accent-primary);
        }

        .status-fill.up {
            background: var(--status-up);
        }

        .status-fill.down {
            background: var(--status-down);
            animation: pulse 0.8s ease-in-out infinite;
        }

        .status-fill.grace {
            background: var(--status-grace);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pingPong {
            0%, 100% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .status-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-label.up {
            color: var(--status-up);
        }

        .status-label.down {
            color: var(--status-down);
        }

        .status-label.grace {
            color: var(--status-grace);
        }

        .service-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .service-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--status-down);
            color: var(--status-down);
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .service-header {
                flex-direction: column;
                gap: 1rem;
            }

            .status-indicator {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas" aria-hidden="true"></canvas>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Volver al Portafolio</a>

        <div class="header">
            <h1>Estado de Servicios</h1>
            <p>Monitoreo en tiempo real de mis servicios y proyectos</p>
        </div>

        <div class="services-container" id="services-container">
            <div class="loading">Cargando estado de servicios...</div>
        </div>
    </div>

    <script>
        // Particles background
        class ParticlesBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId)
                if (!this.canvas) return

                this.ctx = this.canvas.getContext("2d")
                this.particles = []
                this.particleCount = 50
                this.connectionDistance = 150

                this.resize()
                this.init()
                this.animate()

                window.addEventListener("resize", () => this.resize())
            }

            resize() {
                this.canvas.width = window.innerWidth
                this.canvas.height = window.innerHeight
            }

            init() {
                this.particles = []
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 1.5 + 0.5,
                        opacity: Math.random() * 0.5 + 0.3,
                    })
                }
            }

            update() {
                this.particles.forEach((particle) => {
                    particle.x += particle.vx
                    particle.y += particle.vy

                    if (particle.x < 0) particle.x = this.canvas.width
                    if (particle.x > this.canvas.width) particle.x = 0
                    if (particle.y < 0) particle.y = this.canvas.height
                    if (particle.y > this.canvas.height) particle.y = 0
                })
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height)

                this.particles.forEach((particle) => {
                    this.ctx.fillStyle = `rgba(0, 217, 255, ${particle.opacity})`
                    this.ctx.beginPath()
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2)
                    this.ctx.fill()
                })

                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x
                        const dy = this.particles[i].y - this.particles[j].y
                        const distance = Math.sqrt(dx * dx + dy * dy)

                        if (distance < this.connectionDistance) {
                            const opacity = (1 - distance / this.connectionDistance) * 0.3
                            this.ctx.strokeStyle = `rgba(0, 255, 136, ${opacity})`
                            this.ctx.lineWidth = 1
                            this.ctx.beginPath()
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y)
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y)
                            this.ctx.stroke()
                        }
                    }
                }
            }

            animate() {
                this.update()
                this.draw()
                requestAnimationFrame(() => this.animate())
            }
        }

        new ParticlesBackground("particles-canvas")

        // Fetch services from healthchecks.io
        const API_KEY = "hcr_LaLJ4Ii82MoxyCFZ8Ew3tQ6c3GSq"
        const container = document.getElementById("services-container")

        fetch("https://healthchecks.io/api/v3/checks/", {
            headers: { "X-Api-Key": API_KEY },
        })
            .then((res) => res.json())
            .then((data) => {
                if (!data.checks || data.checks.length === 0) {
                    container.innerHTML = '<div class="error">No hay servicios configurados</div>'
                    return
                }

                container.innerHTML = data.checks
                    .map((check) => {
                        const statusClass = check.status === "up" ? "up" : check.status === "down" ? "down" : "grace"
                        const lastPing = new Date(check.last_ping).toLocaleString("es-AR")
                        const uptime = check.status === "up" ? "99.9%" : "Verificando..."

                        return `
                            <div class="service-card">
                                <div class="service-header">
                                    <div class="service-info">
                                        <h3>${check.name}</h3>
                                        <p class="service-meta">√öltimo ping: ${lastPing}</p>
                                    </div>
                                    <div class="status-indicator">
                                        <div class="status-bar">
                                            <div class="status-fill ${statusClass}"></div>
                                        </div>
                                        <span class="status-label ${statusClass}">${check.status.toUpperCase()}</span>
                                    </div>
                                </div>
                                <p class="service-description">
                                    ${check.desc || "Servicio de monitoreo activo"}
                                </p>
                                <div class="service-stats">
                                    <div class="stat">
                                        <div class="stat-value">${uptime}</div>
                                        <div class="stat-label">Disponibilidad</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${check.timeout}s</div>
                                        <div class="stat-label">Timeout</div>
                                    </div>
                                </div>
                            </div>
                        `
                    })
                    .join("")
            })
            .catch((err) => {
                container.innerHTML = `<div class="error">Error al cargar servicios: ${err.message}</div>`
            })
    </script>
</body>
</html>
